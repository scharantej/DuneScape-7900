<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dune: Imperium Components</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Dune: Imperium Components</h1>
<div class="row">
{% for component in components %}
<div class="col-md-4">
<h2>{{ component.name }}</h2>
<img src="{{ component.image }}" alt="{{ component.description }}">
<p>{{ component.description }}</p>
</div>
{% endfor %}
</div>
</div>
</body>
</html>
